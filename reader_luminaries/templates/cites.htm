{% extends 'base.htm' %}

{% block content %}
	  <h1>Cites</h1>
	  
	  	<p>Below is a list of the items from whence the search results came.</p>
	  	
		<table>
		<tr><th style='text-align: left'>Counts</th><th>Items</th></tr>
		{% for item in items %}
 			<tr>
 				<td style='text-align:center; vertical-align:top'>{{item['count']}}</td>
 				<td><a href='/{{cache}}/{{item['id']}}{{item['extension']}}'>{{item['title']}}</a> - {{item['summary']}} Keywords: {{item['keywords']}}</td>
  			</tr>
 		{% endfor %}
		</table>
	  
{% endblock %}
